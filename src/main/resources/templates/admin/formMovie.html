<!DOCTYPE html>
<html lang="es"
    xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8">
	<title>formulario pélicula</title>
</head>
<body>

	<div layout:fragment="form">
		<br>
		<form action="" method="post" th:object="${movie}" enctype="multipart/form-data">
			<div class="mb-3">
				<label for="titulo" class="form-label">Titulo : </label> <input
					type="text" id="titulo" placeholder="Escriba el título de la Película"
					class="form-control" th:field="*{titulo}">
				<div class="invalid-feedback" th:if="${#fields.hasErrors('titulo')}"
					th:errors="*{titulo}"></div>
			</div>
			<div class="mb-3">
				<label for="year" class="form-label">Año : </label> <input
					type="number" id="year" placeholder="Escriba el año del estreno"
					class="form-control" th:field="*{year}">
				<div class="invalid-feedback" th:if="${#fields.hasErrors('year')}"
					 th:errors="*{year}"></div>
			</div>
			<div class="mb-3">
				<label for="duration" class="form-label">Duración : </label> <input
					type="number" id="duration" placeholder="Escriba duración en minutos"
					class="form-control" th:field="*{duration}">
				<div class="invalid-feedback" th:if="${#fields.hasErrors('duration')}"
					 th:errors="*{duration}"></div>
			</div>

			<div class="mb-3">
				<label for="sinopsis" class="form-label">Sinopsis : </label>
				<textarea id="sinopsis" placeholder="Escriba la synopsis"
					class="form-control" th:field="*{sinopsis}"></textarea>
				<div class="invalid-feedback"
					th:if="${#fields.hasErrors('sinopsis')}" th:errors="*{sinopsis}"></div>
			</div>

			<div class="mb-3">
				<label for="fechaEstreno" class="form-label">Fecha de
					estreno : </label> <input type="date" id="fechaEstreno"
					placeholder="Escriba la fecha de estreno" class="form-control"
					th:field="*{fechaEstreno}">
				<div class="invalid-feedback"
					th:if="${#fields.hasErrors('fechaEstreno')}"
					th:errors="*{fechaEstreno}"></div>
			</div>
			<div class="mb-3">
				<label for="youtubeTrailerId" class="form-label">Youtube
					Trailer ID : </label> <input type="text" id="youtubeTrailerId"
					placeholder="Escriba el Youtube Trailer ID" class="form-control"
					th:field="*{youtubeTrailerId}">
				<div class="invalid-feedback"
					th:if="${#fields.hasErrors('youtubeTrailerId')}"
					th:errors="*{youtubeTrailerId}"></div>
			</div>
			<div class="mb-3">
				<label for="file" class="col-sm-2 col-form-label">Imagen</label>
				<div>
					<img th:if="${portada != null && #strings.length(portada) > 0}"
						 class="img-thumbnail rounded float-left"
						 style="max-width: 25%;" th:src="@{'/movies/uploads/' + ${portada}}" th:alt="${portada}"/>
					<div class="col-sm-6">
						<input type="file" id="file" name="file" class="form-control"/>
					</div>
				</div>
			</div>
			<div class="mb-3">
				<label for="generos" class="form-label">Genero : </label> <select
					id="generos" class="form-control" th:field="*{generos}" multiple>
					<option th:each="genero : ${generos}" th:value="${genero.id}"
						th:text="${genero.titulo}"></option>
				</select>
				<div class="invalid-feedback"
					th:if="${#fields.hasErrors('generos')}" th:errors="*{generos}"></div>
			</div>
			<div class="text-end">
				<button type="submit" class="btn btn-primary">Guardar</button>
			</div>
		</form>
	</div>
</body>
</html>
