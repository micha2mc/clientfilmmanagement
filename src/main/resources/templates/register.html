<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro Usuarios</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<section class="text-center">

    <div class="card mx-4 mx-md-5 shadow-5-strong" style="
        margin-top: 10px;
        background: hsla(0, 0%, 90%, 0.8);
        ">
        <div class="card-body py-5 px-md-4">

            <div class="row d-flex justify-content-center">
                <div class="col-lg-8">
                    <h2 class="fw-bold mb-3">Registro Usuarios</h2>
                    <form th:action="@{/users/registrar}" method="post" th:object="${usuario}">
                        <div th:if="${#fields.hasErrors('*')}" class='alert alert-danger' role='alert'>
                            Por favor corrija los siguientes errores:
                            <ul>
                                <li th:each="err : ${#fields.errors('*')}" th:text="${err}"/>
                            </ul>
                        </div>
                        <div class="form-outline mb-4">
                            <input type="text" id="username" class="form-control" th:field="*{username}" name="username"
                                   placeholder="Escriba el nombre del usuario" required="required"/>
                        </div>
                        <div class="form-outline mb-4">
                            <input type="email" class="form-control" th:field="*{email}" id="email" name="email"
                                   placeholder="Escriba el correo del usuario" required="required"/>
                        </div>
                        <div class="form-outline mb-4">
                            <input type="password" class="form-control" th:field="*{password}" id="password"
                                   name="password"
                                   placeholder="Escriba la clave del usuario" required="required"/>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <button type="submit" class="btn btn-primary btn-block mb-4"> Registrar</button>
                            </div>
                            <div class="col-md-6 mb-4">
                                <a class="btn btn-primary btn-block mb-4" role="button" th:href="@{/login}">Login</a>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<script th:src="@{/js/bootstrap.min.js}"></script>

</body>
</html>
