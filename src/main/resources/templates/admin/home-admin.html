<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{master.html}">
<head>
<meta charset="utf-8">
<title>Administrar Películas</title>
</head>
<body>

  <div layout:fragment="content">
	  <h2>Zona de Administración</h2><br>
	  <a class="btn btn-primary" href="/admin/peliculas/nuevo" role="button">Agregar película</a>
	  <a class="btn btn-primary" href="" role="button">Agregar Género</a>
	  <a class="btn btn-primary" href="" role="button">Agregar Actor</a><br>

		<table class="table table-hover">
			<thead>
				<tr>
					<th></th>
					<th>Pelicula</th>
					<th>F.Estreno</th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="pelicula : ${listMovies}" th:object="${pelicula}">
					<td style="width:150px;">
					   <a th:href="@{/assets/{filename}(filename=*{rutaPortada})}" data-fancybox>
					      <img th:src="@{/assets/{filename}(filename=*{rutaPortada})}" alt="" class="img-thumbnail w-100">
					   </a>
					</td>
					<td>
						<div th:text="*{titulo}" class="fs-5 fw-bold"></div>
						<table class="table table-borderless">
							<thead>
							<tr>
								<th scope="col"></th>
								<th scope="col"></th>
							</tr>
							</thead>
							<tbody>
							<tr>
								<th scope="row">Géneros:</th>
								<td><span class="badge rounded-pull bg-light text-dark me-1"
										  th:each="genero : *{generos}" th:text="${genero.titulo}"></span></td>
							</tr>
							<tr>
								<th scope="row">Synopsis:</th>
								<td class="text-justify" th:text="*{sinopsis}"></td>
							</tr>
							<tr>
								<th scope="row">Reparto:</th>
								<td><span class="badge rounded-pull bg-light text-dark me-1"
										  th:each="genero : *{generos}" th:text="${genero.titulo}"></span></td>
							</tr>
							</tbody>
						</table>
					</td>
					<td th:text="*{#temporals.format(fechaEstreno,'dd/MM/yyyy')}"></td>
					<td>
					   <a th:href="@{/admin/peliculas/{id}/editar(id=*{id})}" class="btn btn-success">Editar</a>
					</td>
					<td class="text-end">
						<a href="javascript:void(0)" class="text-light ms-3 btn btn-danger" th:onclick="'eliminarPelicula(' + *{id} +')'">Eliminar</a>
						<form th:id="'eliminarPeliculaForm' + *{id}" th:action="@{/admin/peliculas/{id}/eliminar(id=*{id})}" method="post" class="d-none">
						</form>
					</td>
				</tr>
			</tbody>
		</table>
		<div class="row mt-5">
		   <div class="col-sm-6">
			   <div class="tabular-wrapper">
				   <div>
					   <nav th:replace="~{paginator-nav :: paginator}"></nav>
				   </div>
			   </div>
		   </div>
		</div>
  </div>
  
  <div layout:fragment="scripts">
      <script>
         function eliminarPelicula(id){
        	 if(!confirm('¿Estás seguro de eliminar esta película?')){
        		 return;
        	 }
        	 $('#eliminarPeliculaForm' + id).submit();
         }
      </script>
  </div>
	
</body>
</html>
