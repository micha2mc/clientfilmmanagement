<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" lang="es"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{master.html}">
<head>
    <meta charset="UTF-8">
    <title>Presupuesto</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div layout:fragment="content">
    <div class="container">

        <div class="card mb-3">
            <h2 th:text="${titulo}" class="card-header"></h2>
            <div class="card-body">
                <div th:if="${msg != null}" class='alert alert-success' th:text="${msg}" role='alert'></div>
                <div th:if="${msga != null}" class='alert alert-danger' th:text="${msga}" role='alert'></div>
                <table class="table table-hover">
                    <thead class="thead-light">
                    <tr>
                        <th scope="col">Título Película</th>
                        <th scope="col">Presupuesto Inicial</th>
                        <th scope="col">Cifra Actual Recaudada</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>
							<span class="badge rounded-pull bg-light text-dark me-1">
								<a th:href="@{/movies/peliculas/{id}(id=*{movie.nid})}" th:text="${movie.title}"></a>
							</span>
                        </td>
                        <td th:text="${budget.budgetIni}+' (Millones €)'"></td>
                        <td th:text="${budget.budgetCurrent} +' (Millones €)'"></td>
                    </tr>

                    </tbody>
                </table>

            </div>
        </div>
        <a sec:authorize="hasRole('ROLE_ADMIN')" class="btn btn-primary" role="button" th:href="@{/admin}">Ir a
            Admin</a>
    </div>
</div>

<script th:src="@{/js/bootstrap.min.js}"></script>

</body>
</html>
