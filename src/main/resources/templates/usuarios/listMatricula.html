<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>CursosApp | Aplicación de gestión de cursos</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>

<div class="container">

    <div class="card">
        <h2 th:text="${titulo}" class="card-header"></h2>
        <div class="card-body">
            <div th:if="${msg != null}" class='alert alert-success' th:text="${msg}" role='alert'></div>
            <h4 class="card-title">
                <a th:href="@{/cmatriculas/nuevo}" class="btn btn-primary btn-xs">Crear nueva matricula</a>
            </h4>
            <table class="table table-hover">
                <thead class="thead-light">
                <tr>
                    <th scope="col">Identificador</th>
                    <th scope="col">Curso</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Usuario</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="matricula : ${listadoMatriculas}">
                    <td th:text="${matricula.idMatricula}"></td>
                    <td th:text="${matricula.idCurso}"></td>
                    <td th:text="${matricula.precio}"></td>
                    <td th:text="${#dates.format(matricula.fecha, 'dd-MM-yyyy')}"></td>
                    <td th:text="${matricula.usuario.idUsuario}"></td>

<!--                    <td>-->
<!--                        <a th:href="@{/cmatriculas/editar/{id}  (id=${matricula.idMatricula})  }" th:text="'editar'" class="btn btn-success btn-sm" role="button" title="Editar alumno."><i class="fas fa-pencil-alt" aria-hidden="true"></i></a>-->
<!--                        <a th:href="@{/cmatriculas/borrar/{id}  (id=${matricula.idMatricula})   }" th:text="'borrar'" onclick="return confirm('¿Estas seguro?')" class="btn btn-danger btn-sm" role="button" title="Eliminar alumno."><i class="fas fa-trash" aria-hidden="true"></i></a>-->
<!--                    </td>-->
                </tr>

                </tbody>
            </table>

            <nav th:replace="paginator-nav :: paginator"></nav>

        </div>
    </div>
    <hr>
    <a class="btn btn-primary" role="button" th:href="@{/ccursos/}">Ir a Inicio</a>
</div> <!-- /container -->

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script th:src="@{/js/bootstrap.min.js}"></script>

</body>
</html>
